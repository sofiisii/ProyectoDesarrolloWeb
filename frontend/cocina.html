<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Cocina - Sabor Lime√±o</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* ... Estilos id√©nticos a la respuesta anterior ... */
        :root {
            --azul-pacifico: #1E88E5; --azul-pacifico-oscuro: #1565C0; --azul-pacifico-claro: #64B5F6;
            --aji-amarillo: #FFC107; --terracota: #BF360C; --verde-menta: #4CAF50;
            --blanco-roto: #F8F9FA; --gris-texto: #424242; --gris-tabs: #EAEAEA;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--blanco-roto); color: var(--gris-texto); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header { background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%); color: white; padding: 1rem 0; margin-bottom: 0; box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2); position: relative; z-index: 10; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; }
        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .user-greeting { font-weight: 600; color: white; }
        .btn-logout { border: 2px solid white; color: white; background: transparent; padding: 6px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-logout:hover { background: white; color: var(--azul-pacifico); }
        .hero { background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-claro) 100%); color: white; padding: 3rem 0; text-align: center; margin-bottom: 3rem; position: relative; overflow: hidden; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 700; }
        .hero p { font-size: 1.1rem; margin-bottom: 0; opacity: 0.95; font-weight: 500; }
        .btn-back { position: absolute; top: 2rem; left: 2rem; color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 600; border: 1px solid rgba(255,255,255,0.4); padding: 6px 20px; border-radius: 20px; transition: all 0.3s; z-index: 10; background: rgba(255,255,255,0.1); }
        .btn-back:hover { background: rgba(255,255,255,0.3); color: white; transform: translateX(-3px); }
        .tabs-container { background-color: var(--gris-tabs); border-radius: 50px; padding: 5px; display: flex; margin-bottom: 20px; max-width: 700px; margin-left: auto; margin-right: auto; }
        .tab-item { flex: 1; text-align: center; padding: 10px 0; border-radius: 50px; cursor: pointer; font-weight: 800; font-size: 13px; text-transform: uppercase; color: #888; transition: all 0.3s; letter-spacing: 0.5px; }
        .tab-item.active { background-color: white; color: var(--azul-pacifico-oscuro); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .kitchen-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding-bottom: 40px; }
        .order-card { background: white; border-radius: 12px; border: 1px solid #e0e0e0; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .order-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card-header-status { padding: 15px; color: white; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .bg-pendiente { background: linear-gradient(135deg, #FF5722, #E64A19); } 
        .bg-preparando { background: linear-gradient(135deg, #FFC107, #FFB300); color: #3E2723; }
        .card-body { padding: 20px; }
        .order-items { list-style: none; padding: 0; margin: 0 0 15px 0; }
        .order-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1rem; }
        .item-qty { font-weight: 700; color: var(--azul-pacifico-oscuro); margin-right: 10px; }
        .card-footer { padding: 15px; background: #f9f9f9; text-align: center; border-top: 1px solid #eee; }
        .btn-action { width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: background 0.3s; color: white; }
        .btn-start { background-color: var(--azul-pacifico); }
        .btn-start:hover { background-color: var(--azul-pacifico-oscuro); }
        .btn-finish { background-color: var(--verde-menta); }
        .btn-finish:hover { background-color: #388E3C; }
        .history-table { width: 100%; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-collapse: collapse; }
        .history-table th { background-color: var(--azul-pacifico-oscuro); color: white; padding: 15px; text-align: left; }
        .history-table td { padding: 15px; border-bottom: 1px solid #eee; }
        .badge-status { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; }
        .status-entregado { background-color: #E8F5E9; color: #2E7D32; }
        .status-en_ruta { background-color: #E3F2FD; color: #1565C0; }
        .status-anulado { background-color: #FFEBEE; color: #C62828; }
        .status-completado { background-color: #FFF3E0; color: #EF6C00; }
        .d-none { display: none !important; }
        .empty-state { text-align: center; padding: 60px; color: #aaa; width: 100%; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="nav-container">
                <div class="logo">Sabor Lime√±o</div>
                <div class="auth-buttons" id="authButtons"></div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <a href="administracion.html" class="btn-back">‚Üê Volver al Panel</a>
        <div class="container hero-content">
            <h1>Monitor de Cocina</h1>
            <p>Gestiona la preparaci√≥n de pedidos en tiempo real</p>
        </div>
    </section>

    <div class="container">
        <div class="tabs-container">
            <div class="tab-item active" onclick="switchTab('activas')">Comandas Activas</div>
            <div class="tab-item" onclick="switchTab('historial')">Historial Cocina</div>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
            <button class="btn-logout" style="color: #666; border-color: #ccc;" onclick="loadOrders()">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>

        <div id="section-activas">
            <div id="kitchen-grid" class="kitchen-grid">
                <div class="empty-state">Cargando pedidos...</div>
            </div>
        </div>

        <div id="section-historial" class="d-none">
            <div class="card" style="border:none; border-radius:15px; overflow:hidden;">
                <div class="table-responsive">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Hora</th>
                                <th>Total</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const token = localStorage.getItem('authToken');

        if (token) {
            const userName = localStorage.getItem('userNombre') || 'Admin';
            document.getElementById('authButtons').innerHTML = `
                <span class="user-greeting">Hola, ${userName}</span>
                <button onclick="logout()" class="btn-logout">Cerrar Sesi√≥n</button>
            `;
        } else {
            window.location.href = 'signin.html';
        }
        function logout() { localStorage.clear(); window.location.href = 'signin.html'; }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('section-activas').classList.add('d-none');
            document.getElementById('section-historial').classList.add('d-none');

            if(tabName === 'activas') {
                document.querySelector('.tab-item:first-child').classList.add('active');
                document.getElementById('section-activas').classList.remove('d-none');
            } else {
                document.querySelector('.tab-item:last-child').classList.add('active');
                document.getElementById('section-historial').classList.remove('d-none');
            }
        }

        async function loadOrders() {
            try {
                const res = await fetch(`${API_URL}/api/orders`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Error al cargar');
                const orders = await res.json();
                renderKitchen(orders);
            } catch (error) { console.error(error); }
        }

        function renderKitchen(orders) {
            const grid = document.getElementById('kitchen-grid');
            const historyBody = document.getElementById('history-table-body');
            grid.innerHTML = ''; historyBody.innerHTML = '';

            const activeOrders = orders.filter(o => o.status === 'pendiente' || o.status === 'preparando');
            const historyOrders = orders.filter(o => ['completado', 'en_ruta', 'entregado', 'anulado'].includes(o.status));

            if (activeOrders.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>üë®‚Äçüç≥ Todo listo</h3><p>No hay pedidos pendientes en cocina.</p></div>';
            } else {
                activeOrders.forEach(order => {
                    const isPending = order.status === 'pendiente';
                    const headerClass = isPending ? 'bg-pendiente' : 'bg-preparando';
                    const btnText = isPending ? 'Empezar a Preparar' : 'Marcar como Listo';
                    const btnClass = isPending ? 'btn-start' : 'btn-finish';
                    const nextStatus = isPending ? 'preparando' : 'completado';
                    const icon = isPending ? 'fa-bell' : 'fa-fire';
                    let itemsHtml = '';
                    order.items.forEach(item => {
                        itemsHtml += `<li class="order-item"><span class="item-qty">${item.quantity}x</span> ${item.productName}</li>`;
                    });

                    const card = document.createElement('div');
                    card.className = 'order-card';
                    card.innerHTML = `
                        <div class="card-header-status ${headerClass}">
                            <span>Pedido #${order.id}</span>
                            <span><i class="fas ${icon}"></i> ${order.status.toUpperCase()}</span>
                        </div>
                        <div class="card-body">
                            <div class="order-meta"><strong>Cliente:</strong> ${order.clientName}<br><small class="text-muted"><i class="far fa-clock"></i> ${order.createdAt.split(' ')[1]}</small></div>
                            <ul class="order-items">${itemsHtml}</ul>
                        </div>
                        <div class="card-footer">
                            <button class="btn-action ${btnClass}" onclick="updateStatus(${order.id}, '${nextStatus}')">${btnText}</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            historyOrders.sort((a, b) => b.id - a.id);
            historyOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>#${order.id}</td><td>${order.clientName}</td><td>${order.createdAt.split(' ')[1]}</td><td>$${order.totalAmount.toLocaleString('es-CL')}</td><td><span class="badge-status status-${order.status}">${order.status.replace('_', ' ')}</span></td>`;
                historyBody.appendChild(row);
            });
        }

        window.updateStatus = async function(id, status) {
            try {
                const res = await fetch(`${API_URL}/api/orders/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ status: status })
                });
                if(res.ok) { loadOrders(); } else { alert('Error al actualizar'); }
            } catch (e) { alert('Error de conexi√≥n'); }
        }

        setInterval(loadOrders, 5000);
        loadOrders(); 
    </script>
</body>
</html>
