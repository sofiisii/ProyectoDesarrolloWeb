<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesi칩n - Sabor Lime침o</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            :root {
                --azul-pacifico: #1E88E5;
                --azul-pacifico-oscuro: #1565C0;
                --azul-pacifico-claro: #64B5F6;
                --aji-amarillo: #FFC107;
                --terracota: #BF360C;
                --verde-menta: #4CAF50;
                --purpura-nazca: #6A1B9A;
                --blanco-roto: #F8F9FA;
                --gris-texto: #424242;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: var(--blanco-roto);
                color: var(--gris-texto);
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            /* Header */
            .header {
                background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
                color: white;
                box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
                padding: 1rem 0;
            }
            
            .nav-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: 1.8rem;
                font-weight: 700;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .nav-links {
                display: flex;
                gap: 2rem;
                list-style: none;
            }
            
            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s;
                padding: 0.5rem 1rem;
                border-radius: 25px;
            }
            
            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.15);
                transform: translateY(-2px);
            }
            
            .auth-buttons {
                display: flex;
                gap: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 25px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
            }
            
            .btn-outline {
                background: transparent;
                border: 2px solid white;
                color: white;
            }
            
            .btn-outline:hover {
                background: white;
                color: var(--azul-pacifico);
                transform: translateY(-2px);
            }
            
            .btn-primary {
                background: var(--aji-amarillo);
                color: var(--azul-pacifico-oscuro);
                font-weight: 700;
            }
            
            .btn-primary:hover {
                background: #FFB300;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
            }

            /* Hero Section Reducida */
            .hero {
                background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-claro) 100%);
                color: white;
                padding: 2rem 0;
                text-align: center;
                margin-bottom: 2rem;
                position: relative;
                overflow: hidden;
            }
            
            .hero::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
                background-size: cover;
            }
            
            .hero-content {
                max-width: 600px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }
            
            .hero h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
                font-weight: 700;
            }
            
            .hero p {
                font-size: 1rem;
                margin-bottom: 0;
                opacity: 0.9;
            }

            .login-container {
                max-width: 450px;
                margin: 0 auto;
                padding: 0 15px;
            }

            .card {
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
                border: 2px solid transparent;
                transition: all 0.3s ease;
                overflow: hidden;
                margin-bottom: 2rem;
            }

            .card:hover {
                box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
                border-color: var(--azul-pacifico);
            }

            .card-header {
                background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
                color: white;
                padding: 1.5rem;
                text-align: center;
                border-bottom: none;
            }

            .card-header h2 {
                margin: 0;
                font-weight: 600;
                font-size: 1.5rem;
            }

            .card-body {
                padding: 2rem;
            }

            .form-control {
                border-radius: 8px;
                border: 2px solid var(--azul-pacifico-claro);
                padding: 12px 15px;
                transition: all 0.3s;
            }

            .form-control:focus {
                border-color: var(--azul-pacifico);
                box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            }

            .form-label {
                font-weight: 600;
                color: var(--azul-pacifico-oscuro);
                margin-bottom: 8px;
            }

            .btn-login {
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-block;
                text-align: center;
                width: 100%;
                background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
                color: white;
                box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
            }

            .btn-login:hover:not(:disabled) {
                background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
            }

            .btn:disabled {
                background: #cccccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            a {
                color: var(--azul-pacifico-oscuro);
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s;
            }

            a:hover {
                color: var(--azul-pacifico);
                text-decoration: underline;
                transform: translateY(-1px);
            }

            .text-center a {
                display: inline-block;
                padding: 8px 15px;
                border-radius: 5px;
                transition: all 0.3s;
            }

            .text-center a:hover {
                background-color: rgba(30, 136, 229, 0.05);
                text-decoration: none;
            }
            .forgot-password {
                text-align: center; /* CENTRA el enlace */
                margin-top: 10px;
            }

            .forgot-password a {
                text-decoration: none;
                color: #1f8ef1;
                font-size: 14px;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .nav-container {
                    flex-direction: column;
                    gap: 1rem;
                }
                
                .nav-links {
                    gap: 1rem;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                
                .auth-buttons {
                    flex-direction: column;
                    width: 100%;
                }
                
                .auth-buttons .btn {
                    text-align: center;
                }
                
                .hero h1 {
                    font-size: 1.8rem;
                }
                
                .hero p {
                    font-size: 0.9rem;
                }
                
                .card-body {
                    padding: 1.5rem;
                }
            }

            @media (max-width: 480px) {
                .logo {
                    font-size: 1.5rem;
                    justify-content: center;
                    text-align: center;
                    width: 100%;
                    margin-bottom: 1rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                
                .nav-links {
                    flex-direction: column;
                    gap: 0.5rem;
                    text-align: center;
                    width: 100%;
                }
                
                .nav-links a {
                    display: block;
                    width: 100%;
                    text-align: center;
                }
                
                .auth-buttons {
                    width: 100%;
                }
                
                .auth-buttons .btn {
                    width: 100%;
                }
                
                .hero {
                    padding: 1.5rem 0;
                }
                
                .hero h1 {
                    font-size: 1.6rem;
                }
                
                .hero p {
                    font-size: 0.85rem;
                }
            }
        </style>
    </head>
    <body>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <nav class="nav-container">
                    <div class="logo">
                        <span>Sabor Lime침o</span>
                    </div>
                    
                    <ul class="nav-links">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="catalogo.html">Cat치logo</a></li>
                        <li><a href="pedido.html">Mis Pedidos</a></li>
                        
                        <li>
                            <a href="carrito.html" style="color: var(--aji-amarillo); font-weight: 700;">
                                Carrito 游
                            </a>
                        </li>
                    </ul>
                    
                    <div class="auth-buttons">
                        <a href="signin.html" class="btn btn-outline">Iniciar Sesi칩n</a>
                        <a href="registro.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Hero Section Reducida -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Bienvenido a Sabor Lime침o</h1>
                    <p>Accede a tu cuenta para continuar disfrutando de la aut칠ntica cocina peruana</p>
                </div>
            </div>
        </section>

        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h2>Iniciar Sesi칩n</h2>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr칩nico</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required>
                        </div>
                        
                        <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        쯅o tienes cuenta? <a href="registro.html">Reg칤strate aqu칤</a>
                    </div>
                    <div class="forgot-password">
                        <a href="newpassword.html">쯆lvidaste tu contrase침a?</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const loginBtn = form.querySelector('button[type="submit"]');
        
        // Verificar si ya hay una sesi칩n (token)
        if (localStorage.getItem('authToken')) {
            window.location.href = "index.html";
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Validando...';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();

                if (response.ok) {
                    // 춰칄xito! Guardamos el Token y el email
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email); // Guardamos el email para mostrarlo
                    
                    window.location.href = "index.html";
                } else {
                    alert(data.message); // Muestra "Credenciales incorrectas"
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesi칩n';
                }

            } catch (error) {
                console.error('Error de red:', error);
                alert('Error de conexi칩n con el servidor.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi칩n';
            }
        });
    });
    </script>

    </body>
</html>
