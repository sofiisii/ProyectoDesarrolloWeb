<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nueva Contraseña</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            :root {
                --azul-pacifico: #1E88E5;
                --azul-pacifico-oscuro: #1565C0;
                --azul-pacifico-claro: #64B5F6;
                --aji-amarillo: #FFC107;
                --terracota: #BF360C;
                --verde-menta: #4CAF50;
                --purpura-nazca: #6A1B9A;
                --blanco-roto: #F8F9FA;
                --gris-texto: #424242;
            }

            body {
                font-family: 'Open Sans', sans-serif;
                background-color: var(--blanco-roto);
                color: var(--gris-texto);
            }

            .header {
                background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
                color: white;
                text-align: center;
                padding: 2rem 1rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
                position: relative;
                overflow: hidden;
            }

            .header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
                background-size: cover;
            }

            .header h1 {
                font-weight: 700;
                margin-bottom: 0.5rem;
                position: relative;
                z-index: 1;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
                color: white;
            }

            .header p {
                margin: 0;
                font-size: 1.1rem;
                position: relative;
                z-index: 1;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                color: white;
                font-weight: 500;
            }

            .card {
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
                border: 2px solid transparent;
                transition: all 0.3s ease;
                overflow: hidden;
            }

            .card:hover {
                box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
                border-color: var(--azul-pacifico);
            }

            .form-control {
                border-radius: 8px;
                border: 2px solid var(--azul-pacifico-claro);
                padding: 12px 15px;
                transition: all 0.3s;
            }

            .form-control:focus {
                border-color: var(--azul-pacifico);
                box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            }

            .form-label {
                font-weight: 600;
                color: var(--azul-pacifico-oscuro);
                margin-bottom: 8px;
            }

            .form-text {
                font-size: 12px;
                color: var(--gris-texto);
                margin-top: 5px;
                font-style: italic;
            }

            .alert {
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
                border: 2px solid transparent;
                font-weight: 500;
            }

            .alert-danger {
                background: linear-gradient(135deg, rgba(191, 54, 12, 0.15), rgba(191, 54, 12, 0.1));
                color: var(--terracota);
                border-color: var(--terracota);
            }

            .alert-success {
                background-color: rgba(76, 175, 80, 0.15);
                color: var(--verde-menta);
                border-color: var(--verde-menta);
            }

            .btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-block;
                text-align: center;
            }

            .btn-primary {
                background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
                color: white;
                box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
            }

            .btn-primary:hover:not(:disabled) {
                background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
            }

            .btn:disabled {
                background: #cccccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .login-link {
                text-align: center;
                margin-top: 20px;
            }

            .login-link a {
                color: var(--azul-pacifico-oscuro);
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s;
                padding: 8px 15px;
                border-radius: 5px;
            }

            .login-link a:hover {
                color: var(--azul-pacifico);
                text-decoration: underline;
                background-color: rgba(30, 136, 229, 0.05);
            }

            .password-strength {
                margin-top: 5px;
                font-size: 12px;
                font-weight: 500;
            }

            .strength-weak { color: var(--terracota); }
            .strength-medium { color: var(--aji-amarillo); }
            .strength-strong { color: var(--verde-menta); }
        </style>
    </head>
    <body>

        <!-- Header -->
        <div class="header w-100">
            <h1 class="fw-bold">Sabor Limeño</h1>
            <p class="mb-0">Restablecer contraseña</p>
        </div>

        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Mensajes -->
                    <div id="expiredMessage" class="alert alert-danger d-none" role="alert">
                        El enlace ha caducado. Solicita uno nuevo para continuar.
                    </div>

                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        ¡Contraseña cambiada exitosamente!
                    </div>

                    <!-- Card con formulario -->
                    <div class="card shadow p-4">
                        <form id="passwordForm">
                            <!-- Nueva contraseña -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                                <div class="form-text">
                                    Debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.
                                </div>
                                <div id="passwordStrength" class="password-strength"></div>
                            </div>

                            <!-- Confirmar contraseña -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                                <div id="passwordMatch" class="form-text"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                        </form>
                    </div>

                    <div class="login-link">
                        <a href="signin.html">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("passwordForm");
                const expiredMessage = document.getElementById("expiredMessage");
                const successMessage = document.getElementById("successMessage");
                const newPassword = document.getElementById("newPassword");
                const confirmPassword = document.getElementById("confirmPassword");
                const passwordStrength = document.getElementById("passwordStrength");
                const passwordMatch = document.getElementById("passwordMatch");

                // Simular estado del enlace (true = válido, false = caducado)
                const isLinkValid = true; // Cambiar a false para probar enlace caducado

                if (!isLinkValid) {
                    expiredMessage.classList.remove("d-none");
                }

                // Validación de fortaleza de contraseña en tiempo real
                newPassword.addEventListener('input', function() {
                    const password = this.value;
                    let strength = '';
                    let strengthClass = '';
                    
                    if (password.length === 0) {
                        strength = '';
                    } else if (password.length < 8) {
                        strength = 'Débil';
                        strengthClass = 'strength-weak';
                    } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                        strength = 'Media';
                        strengthClass = 'strength-medium';
                    } else {
                        strength = 'Fuerte';
                        strengthClass = 'strength-strong';
                    }
                    
                    passwordStrength.textContent = strength;
                    passwordStrength.className = 'password-strength ' + strengthClass;
                });

                // Validación de coincidencia de contraseñas en tiempo real
                confirmPassword.addEventListener('input', function() {
                    if (newPassword.value && this.value) {
                        if (newPassword.value === this.value) {
                            passwordMatch.textContent = '✓ Las contraseñas coinciden';
                            passwordMatch.style.color = 'var(--verde-menta)';
                        } else {
                            passwordMatch.textContent = '✗ Las contraseñas no coinciden';
                            passwordMatch.style.color = 'var(--terracota)';
                        }
                    } else {
                        passwordMatch.textContent = '';
                    }
                });

                // Validación del formulario
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    if (!isLinkValid) {
                        alert("El enlace ha caducado. Solicita uno nuevo.");
                        return;
                    }

                    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

                    if (!passwordRegex.test(newPassword.value)) {
                        alert("La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.");
                        return;
                    }

                    if (newPassword.value !== confirmPassword.value) {
                        alert("Las contraseñas no coinciden.");
                        return;
                    }

                    form.style.display = "none";
                    successMessage.classList.remove("d-none");
                    
                    // Redirigir después de éxito
                    setTimeout(() => {
                        window.location.href = "signin.html";
                    }, 2000);
                });
            });
        </script>
    </body>
</html>
