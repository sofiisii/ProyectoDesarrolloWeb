<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: mediumturquoise;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }

        .card {
            border-radius: 10px;
        }

        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-text {
            font-size: 12px;
            color: #777;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            background: #357abd;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header w-100">
        <h1 class="fw-bold">Sabor Limeño</h1>
        <p class="mb-0">Restablecer contraseña</p>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Mensajes -->
                <div id="expiredMessage" class="alert alert-danger d-none" role="alert">
                    El enlace ha caducado. Solicita uno nuevo para continuar.
                </div>

                <div id="successMessage" class="alert alert-success d-none" role="alert">
                    ¡Contraseña cambiada exitosamente!
                </div>

                <!-- Card con formulario -->
                <div class="card shadow p-4">
                    <form id="passwordForm">
                        <!-- Nueva contraseña -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                            <div class="form-text">
                                Debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.
                            </div>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                        </div>

                        <button type="submit" class="btn">Cambiar Contraseña</button>
                    </form>
                </div>

                <div class="login-link">
                    <a href="#">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("passwordForm");
            const expiredMessage = document.getElementById("expiredMessage");
            const successMessage = document.getElementById("successMessage");

            // Simular estado del enlace (true = válido, false = caducado)
            const isLinkValid = true; // Cambiar a false para probar enlace caducado

            if (!isLinkValid) {
                expiredMessage.classList.remove("d-none");
            }

            // Validación del formulario
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                if (!isLinkValid) {
                    alert("El enlace ha caducado. Solicita uno nuevo.");
                    return;
                }

                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

                if (!passwordRegex.test(newPassword)) {
                    alert("La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.");
                    return;
                }

                if (newPassword !== confirmPassword) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }

                form.style.display = "none";
                successMessage.classList.remove("d-none");
            });
        });
    </script>
</body>
</html>
