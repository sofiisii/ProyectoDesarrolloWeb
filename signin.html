<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: mediumturquoise;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header w-100">
        <h1 class="fw-bold">Sabor Limeño</h1>
        <p class="mb-0">Iniciar Sesión</p>
    </div>

    <!-- Formulario -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Mensajes -->
                <div id="successMessage" class="alert alert-success d-none" role="alert">
                    ¡Bienvenido de nuevo!
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    Ha ocurrido un error. Por favor, verifica tus credenciales.
                </div>

                <div id="blockedMessage" class="alert alert-danger d-none" role="alert">
                    Has superado el número máximo de intentos. Tu cuenta ha sido bloqueada temporalmente.
                </div>

                <div class="card shadow p-4">
                    <form id="loginForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>

                <div class="text-center mt-3">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de validación -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const blockedMessage = document.getElementById('blockedMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            let attempts = 0;
            const maxAttempts = 5;

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Ocultar mensajes anteriores
                successMessage.classList.add('d-none');
                errorMessage.classList.add('d-none');
                blockedMessage.classList.add('d-none');

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Validar email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Por favor, ingresa un correo electrónico válido.');
                    return;
                }

                // Validar contraseña no vacía
                if (password.length < 1) {
                    showError('Por favor, ingresa tu contraseña.');
                    return;
                }

                // Simulación de login (ejemplo simple: correo = test@test.com, contraseña = 1234)
                if (email === "test@test.com" && password === "1234") {
                    showSuccess();
                    form.reset();
                    attempts = 0; // reiniciar intentos
                } else {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        showBlocked();
                        form.querySelector("button").disabled = true;
                    } else {
                        showError(`Credenciales incorrectas. Intento ${attempts} de ${maxAttempts}.`);
                    }
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('d-none');
            }

            function showSuccess() {
                successMessage.classList.remove('d-none');
            }

            function showBlocked() {
                blockedMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
