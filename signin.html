<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - Sabor Limeño</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    :root {
        --azul-pacifico: #1E88E5;
        --azul-pacifico-oscuro: #1565C0;
        --azul-pacifico-claro: #64B5F6;
        --aji-amarillo: #FFC107;
        --terracota: #BF360C;
        --verde-menta: #4CAF50;
        --purpura-nazca: #6A1B9A;
        --blanco-roto: #F8F9FA;
        --gris-texto: #424242;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background-color: var(--blanco-roto);
        color: var(--gris-texto);
    }

    .header {
        background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
        background-size: cover;
    }

    .header h1 {
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        color: white;
    }

    .header p {
        margin: 0;
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        color: white;
        font-weight: 500;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
        border: 2px solid transparent;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .card:hover {
        box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
        border-color: var(--azul-pacifico);
    }

    .form-control {
        border-radius: 8px;
        border: 2px solid var(--azul-pacifico-claro);
        padding: 12px 15px;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--azul-pacifico);
        box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
    }

    .form-label {
        font-weight: 600;
        color: var(--azul-pacifico-oscuro);
        margin-bottom: 8px;
    }

    .btn {
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
        color: white;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
        background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
    }

    .btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    a {
        color: var(--azul-pacifico-oscuro);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
    }

    a:hover {
        color: var(--azul-pacifico);
        text-decoration: underline;
        transform: translateY(-1px);
    }

    .text-center a {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
    }

    .text-center a:hover {
        background-color: rgba(30, 136, 229, 0.05);
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Sabor Limeño</h1>
    <p>Iniciar Sesión</p>
</div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
            <div class="text-center mt-3">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const loginBtn = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Deshabilitar botón durante la validación
        loginBtn.disabled = true;
        loginBtn.textContent = 'Validando...';
        
        // Simulación de login con delay
        setTimeout(function() {
            if(email === "test@test.com" && password === "1234") {
                window.location.href = "catalogo.html";
            } else {
                alert("Credenciales incorrectas.");
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        }, 1000);
    });
});
</script>

</body>
</html>
