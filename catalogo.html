<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lomo Saltado - Sabor Lime√±o</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
:root {
    --azul-pacifico: #1E88E5;
    --azul-pacifico-oscuro: #1565C0;
    --azul-pacifico-claro: #64B5F6;
    --aji-amarillo: #FFC107;
    --terracota: #BF360C;
    --verde-menta: #4CAF50;
    --purpura-nazca: #6A1B9A;
    --blanco-roto: #F8F9FA;
    --gris-texto: #424242;
}

body {
    font-family: 'Open Sans', sans-serif;
    background-color: var(--blanco-roto);
    color: var(--gris-texto);
}

.header {
    background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    margin-bottom: 2rem;
    box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
    background-size: cover;
}

.header h1 {
    font-weight: 700;
    margin-bottom: 0.5rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    color: white;
}

.header p {
    margin: 0;
    font-size: 1.1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    color: white;
    font-weight: 500;
}

.card {
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
    border: 2px solid transparent;
    transition: all 0.3s ease;
    overflow: hidden;
}

.card:hover {
    box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
    border-color: var(--azul-pacifico);
}

.product-image {
    width: 100%;
    height: 250px;
    background: linear-gradient(135deg, var(--terracota), #D84315);
    border-radius: 10px;
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: 600;
    font-size: 18px;
    position: relative;
    overflow: hidden;
}

.product-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
    background-size: cover;
}

.product-content {
    padding: 25px;
}

.product-title {
    font-weight: 600;
    font-size: 24px;
    color: var(--azul-pacifico-oscuro);
    margin-bottom: 10px;
}

.product-description {
    color: var(--gris-texto);
    line-height: 1.6;
    margin-bottom: 20px;
}

.product-price {
    font-weight: 700;
    font-size: 28px;
    color: var(--verde-menta);
    margin-bottom: 25px;
    text-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
}

.quantity-selector {
    margin-bottom: 25px;
}

.quantity-label {
    font-weight: 600;
    color: var(--azul-pacifico-oscuro);
    display: block;
    margin-bottom: 8px;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.quantity-input {
    width: 80px;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid var(--azul-pacifico-claro);
    text-align: center;
    font-weight: 600;
    pointer-events: none;
    background-color: white;
    color: var(--gris-texto);
    transition: all 0.3s;
}

.quantity-input:focus {
    border-color: var(--azul-pacifico);
    box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
}

.quantity-btn {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 2px solid var(--azul-pacifico-claro);
    background: linear-gradient(135deg, var(--azul-pacifico-claro), var(--azul-pacifico));
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s;
}

.quantity-btn:hover {
    background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
    color: white;
    box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
}

.btn-secondary {
    background: linear-gradient(135deg, var(--aji-amarillo), #FFB300);
    color: var(--azul-pacifico-oscuro);
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #FFB300, var(--aji-amarillo));
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255, 193, 7, 0.3);
}

.message {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    display: none;
    border: 2px solid transparent;
}

.success {
    background-color: rgba(76, 175, 80, 0.15);
    color: var(--verde-menta);
    border-color: var(--verde-menta);
}

.form-group {
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="header">
    <h1>Sabor Lime√±o</h1>
    <p class="mb-0">Lomo Saltado</p>
</div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="product-image">
                    üçõ Lomo Saltado
                </div>

                <div class="product-content">
                    <h1 class="product-title">Lomo Saltado</h1>
                    <p class="product-description">
                        Trozos de filete de vacuno salteado con cebolla morada, tomate,
                        servido con papas fritas y arroz. Un cl√°sico de la gastronom√≠a peruana
                        con influencia china que no te puedes perder.
                    </p>
                    <div class="product-price">$12.990</div>

                    <div class="quantity-selector">
                        <label class="quantity-label">Cantidad:</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" id="decrease-btn">-</button>
                            <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="10">
                            <button class="quantity-btn" id="increase-btn">+</button>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="add-to-cart">üõí Agregar al carrito</button>

                    <div id="successMessage" class="message success">
                        ¬°Producto agregado al carrito exitosamente!
                    </div>

                    <div class="form-group mt-3">
                        <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const quantityInput = document.getElementById('quantity');
    const decreaseBtn = document.getElementById('decrease-btn');
    const increaseBtn = document.getElementById('increase-btn');
    const addToCartBtn = document.getElementById('add-to-cart');
    const cancelBtn = document.getElementById('cancelButton');
    const successMessage = document.getElementById('successMessage');

    decreaseBtn.addEventListener('click', () => {
        let val = parseInt(quantityInput.value);
        if(val > 1) quantityInput.value = val - 1;
    });

    increaseBtn.addEventListener('click', () => {
        let val = parseInt(quantityInput.value);
        if(val < 10) quantityInput.value = val + 1;
    });

    addToCartBtn.addEventListener('click', () => {
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.display = 'none', 3000);
    });

    cancelBtn.addEventListener('click', () => {
        if(confirm('¬øEst√°s seguro de que deseas cancelar?')) {
            window.location.href = '#';
        }
    });
});
</script>

</body>
</html>
