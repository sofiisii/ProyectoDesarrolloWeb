<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Sabor Limeño</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-pacifico: #1E88E5; --azul-pacifico-oscuro: #1565C0; --azul-pacifico-claro: #64B5F6;
            --aji-amarillo: #FFC107; --terracota: #BF360C; --verde-menta: #4CAF50;
            --purpura-nazca: #6A1B9A; --blanco-roto: #F8F9FA; --gris-texto: #424242;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--blanco-roto); color: var(--gris-texto); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header { background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%); color: white; box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2); padding: 1rem 0; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; }
        .nav-links { display: flex; gap: 2rem; list-style: none; margin:0; padding:0; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: all 0.3s; padding: 0.5rem 1rem; border-radius: 25px; }
        .nav-links a:hover { background-color: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        .auth-buttons { display: flex; gap: 1rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; font-size: 14px; }
        .btn-outline { background: transparent; border: 2px solid white; color: white; }
        .btn-outline:hover { background: white; color: var(--azul-pacifico); }
        .btn-primary { background: var(--aji-amarillo); color: var(--azul-pacifico-oscuro); font-weight: 700; }
        .btn-primary:hover { background: #FFB300; box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3); }
        .hero { background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-claro) 100%); color: white; padding: 3rem 0; text-align: center; margin-bottom: 3rem; position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>'); background-size: cover; }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 { font-weight: 700; }
        .product-card { border-radius: 15px; box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1); border: 2px solid transparent; transition: all 0.3s ease; overflow: hidden; cursor: pointer; background-color: white; }
        .product-card:hover { box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15); border-color: var(--azul-pacifico); transform: translateY(-5px); }
        .product-card-header { padding: 1.5rem; text-align: center; }
        .product-card-header h3 { margin: 0; font-weight: 600; font-size: 1.25rem; color: var(--azul-pacifico-oscuro); }
        .product-card-body { padding: 0 1.5rem 1.5rem 1.5rem; text-align: center; }
        .product-card-placeholder { height: 120px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; color: white; font-weight: 600; font-size: 1.2rem; padding: 1rem; }
        .product-card-price { font-weight: 700; color: var(--verde-menta); font-size: 1.5rem; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2.5rem; }
        .modal-content { border-radius: 15px; border: none; }
        .modal-header { background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro)); color: white; border-bottom: none; }
        .modal-header .modal-title { font-weight: 600; font-size: 1.5rem; }
        .modal-body { padding: 0; }
        .modal-placeholder { height: 100px; color: white; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; font-weight: 700; }
        .modal-product-content { padding: 2rem; }
        .modal-product-title { font-weight: 600; font-size: 2rem; color: var(--azul-pacifico-oscuro); }
        .modal-product-category { display: inline-block; padding: 5px 12px; background: linear-gradient(135deg, var(--purpura-nazca), #8E24AA); color: white; border-radius: 20px; font-size: 12px; font-weight: 600; margin: 0.5rem 0 1rem 0; }
        .modal-ingredients-list { list-style-type: disc; padding-left: 20px; margin-top: 1rem; }
        .modal-ingredients-list li { padding-left: 5px; margin-bottom: 5px; }
        .modal-product-price { font-weight: 700; font-size: 2.25rem; color: var(--verde-menta); text-shadow: 0 2px 4px rgba(76, 175, 80, 0.2); }
        .btn-add-cart { padding: 15px; border-radius: 8px; font-size: 16px; width: 100%; background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro)); box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2); }
        .btn-add-cart:hover { background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico)); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3); }
        .controls-container { background: white; padding: 1.5rem; border-radius: 15px; margin-bottom: 2.5rem; box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1); }
        .btn-filter.active { background-color: var(--azul-pacifico-oscuro); color: white; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <div class="logo"><span>Sabor Limeño</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li><li><a href="catalogo.html">Menú</a></li><li><a href="pedido.html">Mis Pedidos</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="signin.html" class="btn btn-outline">Iniciar Sesión</a><a href="registro.html" class="btn btn-primary">Registrarse</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container hero-content"><h1>Nuestro Menú</h1><p>Explora los sabores auténticos del Perú</p></div>
    </section>
    <div class="container mb-5">
        <div class="controls-container">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="search" id="searchInput" class="form-control" placeholder="Buscar plato por nombre...">
                </div>
                <div class="col-md-6 text-md-end">
                    <div id="categoryFilters" class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-filter active" data-category="Todos">Todos</button>
                        <button type="button" class="btn btn-outline-secondary btn-filter" data-category="Plato de Fondo">Platos de Fondo</button>
                        <button type="button" class="btn btn-outline-secondary btn-filter" data-category="Entrada">Entradas</button>
                        <button type="button" class="btn btn-outline-secondary btn-filter" data-category="Postre">Postres</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="products-grid" class="products-grid"></div>
        <div id="no-results" class="text-center h4 d-none">No se encontraron platos que coincidan con tu búsqueda.</div>
    </div>
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="modal-header-title"></h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div id="modal-placeholder" class="modal-placeholder"></div>
                    <div class="modal-product-content">
                        <h2 id="modal-title" class="modal-product-title"></h2>
                        <div id="modal-category" class="modal-product-category"></div>
                        <p id="modal-description"></p>
                        <strong class="mt-3">Ingredientes:</strong>
                        <ul id="modal-ingredients-list" class="modal-ingredients-list"></ul>
                        <div class="mt-4 text-end"><span id="modal-price" class="modal-product-price"></span></div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top:none; padding: 0 1rem 1rem 1rem;"><button type="button" class="btn btn-add-cart text-white w-100">Agregar al Pedido</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const allProducts = [
            { 
                name: "Lomo Saltado", 
                price: "$12.990", 
                category: "Plato de Fondo", 
                gradient: "linear-gradient(135deg, var(--terracota), #D84315)", 
                description: "Trozos de filete de vacuno flambeados al wok con cebolla morada, tomate y un toque de sillao. Servido sobre una cama de papas fritas y acompañado de arroz blanco.", 
                ingredients: "Filete de vacuno|Cebolla morada|Tomate|Papas fritas|Arroz blanco|Sillao (Salsa de soja)|Vinagre tinto|Cilantro", 
                disponible: true 
            },
            { 
                name: "Ceviche Clásico", 
                price: "$10.990", 
                category: "Entrada", 
                gradient: "linear-gradient(135deg, var(--azul-pacifico), #1976D2)", 
                description: "Fresco pescado blanco del día marinado en jugo de limón de pica, con un toque picante de ají limo, cilantro fresco y finas tiras de cebolla morada. Se acompaña con camote, choclo y cancha serrana.", 
                ingredients: "Pescado blanco fresco|Limón de pica|Cebolla morada|Ají limo|Cilantro|Camote|Choclo|Cancha serrana", 
                disponible: true 
            },
            { 
                name: "Ají de Gallina", 
                price: "$11.990", 
                category: "Plato de Fondo", 
                gradient: "linear-gradient(135deg, var(--aji-amarillo), #FFB300)", 
                description: "Pechuga de gallina deshilachada en una cremosa y suave salsa de ají amarillo, pan y leche. Adornado con huevo duro y aceitunas de botija, sobre una base de arroz y papas.", 
                ingredients: "Pechuga de gallina|Crema de ají amarillo|Leche evaporada|Pan de molde|Nueces|Queso parmesano|Huevo duro|Aceitunas negras", 
                disponible: true 
            },
            { 
                name: "Causa Limeña", 
                price: "$8.990", 
                category: "Entrada", 
                gradient: "linear-gradient(135deg, var(--verde-menta), #388E3C)", 
                description: "Suave y prensado puré de papa amarilla sazonado con ají y limón. Relleno de una fresca ensalada de pollo y mayonesa, decorado con palta y huevo.", 
                ingredients: "Papa amarilla|Limón|Pasta de ají amarillo|Pechuga de pollo|Mayonesa|Palta (aguacate)|Huevo duro|Aceitunas", 
                disponible: false 
            },
            { 
                name: "Suspiro a la Limeña", 
                price: "$6.500", 
                category: "Postre", 
                gradient: "linear-gradient(135deg, var(--purpura-nazca), #8E24AA)", 
                description: "Una base de manjar blanco casero, suave y dulce, coronada por un ligero y etéreo merengue italiano aromatizado con vino Oporto y canela.", 
                ingredients: "Leche evaporada|Leche condensada|Yemas de huevo|Vainilla|Vino Oporto|Claras de huevo|Azúcar|Canela en polvo", 
                disponible: true 
            }
        ];

        const grid = document.getElementById('products-grid');
        const searchInput = document.getElementById('searchInput');
        const categoryFilters = document.getElementById('categoryFilters');
        const noResultsMessage = document.getElementById('no-results');
        let currentCategory = 'Todos';

        function renderProducts() {
            grid.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const availableProducts = allProducts.filter(p => p.disponible);
            let filteredProducts = availableProducts;

            if (currentCategory !== 'Todos') {
                filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
            }
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            if (filteredProducts.length === 0) {
                noResultsMessage.classList.remove('d-none');
            } else {
                noResultsMessage.classList.add('d-none');
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-bs-toggle', 'modal');
                card.setAttribute('data-bs-target', '#productModal');
                for (const key in product) {
                    card.dataset[key] = Array.isArray(product[key]) ? product[key].join('|') : product[key];
                }
                card.innerHTML = `
                    <div class="product-card-header"><h3>${product.name}</h3></div>
                    <div class="product-card-body">
                         <div class="product-card-placeholder" style="background: ${product.gradient};">${product.name}</div>
                        <p class="product-card-price mt-3">${product.price}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', renderProducts);

        categoryFilters.addEventListener('click', function(e) {
            if (e.target.matches('.btn-filter')) {
                categoryFilters.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderProducts();
            }
        });

        const productModal = document.getElementById('productModal');
        productModal.addEventListener('show.bs.modal', function (event) {
            const card = event.relatedTarget;
            const product = card.dataset;
            productModal.querySelector('#modal-header-title').textContent = product.name;
            productModal.querySelector('#modal-title').textContent = product.name;
            productModal.querySelector('#modal-category').textContent = product.category.toUpperCase();
            productModal.querySelector('#modal-description').textContent = product.description;
            productModal.querySelector('#modal-price').textContent = product.price;
            const modalPlaceholder = productModal.querySelector('#modal-placeholder');
            modalPlaceholder.style.background = product.gradient;
            modalPlaceholder.textContent = product.name;
            const ingredientsList = productModal.querySelector('#modal-ingredients-list');
            ingredientsList.innerHTML = '';
            product.ingredients.split('|').forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ingredientsList.appendChild(li);
            });
        });

        renderProducts();
    });
    </script>
</body>
</html>
