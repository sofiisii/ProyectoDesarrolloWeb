<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lomo Saltado - Sabor LimeÃ±o</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f8f9fa;
    }

    .header {
        background-color: mediumturquoise;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
    }

    .card {
        border-radius: 10px;
    }

    .product-image {
        width: 100%;
        height: 250px;
        background-color: #e0e0e0; /* solo recuadro gris */
        border-radius: 10px;
        margin-bottom: 25px;
    }

    .product-content {
        padding: 25px;
    }

    .product-title {
        font-weight: 600;
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }

    .product-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .product-price {
        font-weight: 700;
        font-size: 28px;
        color: #28a745;
        margin-bottom: 25px;
    }

    .quantity-selector {
        margin-bottom: 25px;
    }

    .quantity-label {
        font-weight: 600;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .quantity-input {
        width: 80px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        text-align: center;
        font-weight: 600;
        pointer-events: none; /* deshabilita entrada manual */
        background-color: #f0f0f0; /* indica que no es editable */
    }

    .quantity-btn {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f0f0f0;
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
    }

    .quantity-btn:hover {
        background-color: #e0e0e0;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #4a90e2;
        color: white;
    }
    .btn-primary:hover {
        background-color: #357abd;
    }

    .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
    }
    .btn-secondary:hover {
        background-color: #e0e0e0;
    }

    .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        display: none;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Sabor LimeÃ±o</h1>
    <p class="mb-0">Lomo Saltado</p>
</div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="product-image"></div> <!-- solo recuadro -->

                <div class="product-content">
                    <h1 class="product-title">Lomo Saltado</h1>
                    <p class="product-description">
                        Trozos de filete de vacuno salteado con cebolla morada, tomate,
                        servido con papas fritas y arroz. Un clÃ¡sico de la gastronomÃ­a peruana
                        con influencia china que no te puedes perder.
                    </p>
                    <div class="product-price">$12.990</div>

                    <div class="quantity-selector">
                        <label class="quantity-label">Cantidad:</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" id="decrease-btn">-</button>
                            <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="10">
                            <button class="quantity-btn" id="increase-btn">+</button>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="add-to-cart">ðŸ›’ Agregar al carrito</button>

                    <div id="successMessage" class="message success">
                        Â¡Producto agregado al carrito exitosamente!
                    </div>

                    <div class="form-group mt-3">
                        <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const quantityInput = document.getElementById('quantity');
    const decreaseBtn = document.getElementById('decrease-btn');
    const increaseBtn = document.getElementById('increase-btn');
    const addToCartBtn = document.getElementById('add-to-cart');
    const cancelBtn = document.getElementById('cancelButton');
    const successMessage = document.getElementById('successMessage');

    decreaseBtn.addEventListener('click', () => {
        let val = parseInt(quantityInput.value);
        if(val > 1) quantityInput.value = val - 1;
    });

    increaseBtn.addEventListener('click', () => {
        let val = parseInt(quantityInput.value);
        if(val < 10) quantityInput.value = val + 1;
    });

    addToCartBtn.addEventListener('click', () => {
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.display = 'none', 3000);
    });

    cancelBtn.addEventListener('click', () => {
        if(confirm('Â¿EstÃ¡s seguro de que deseas cancelar?')) {
            window.location.href = '#';
        }
    });
});
</script>

</body>
</html>
