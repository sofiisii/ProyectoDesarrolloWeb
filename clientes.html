<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --azul-pacifico: #1E88E5;
            --azul-pacifico-oscuro: #1565C0;
            --azul-pacifico-claro: #64B5F6;
            --aji-amarillo: #FFC107;
            --terracota: #BF360C;
            --verde-menta: #4CAF50;
            --purpura-nazca: #6A1B9A;
            --blanco-roto: #F8F9FA;
            --gris-texto: #424242;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--blanco-roto);
            color: var(--gris-texto);
        }

        .header {
            background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .header p {
            margin: 0;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: 500;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
            border-color: var(--azul-pacifico);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: var(--azul-pacifico-oscuro);
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--azul-pacifico-claro);
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: var(--azul-pacifico);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .status-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--blanco-roto);
            transition: all 0.3s;
        }

        .status-option:hover {
            border-color: var(--azul-pacifico-claro);
            background-color: rgba(30, 136, 229, 0.05);
        }

        .status-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .status-option label {
            font-weight: 500;
            color: var(--gris-texto);
            margin: 0;
            cursor: pointer;
        }

        .promo-details {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05));
            color: var(--azul-pacifico-oscuro);
            border-radius: 8px;
            border: 2px solid var(--aji-amarillo);
            display: none;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
            color: white;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--aji-amarillo), #FFB300);
            color: var(--azul-pacifico-oscuro);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #FFB300, var(--aji-amarillo));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.3);
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            border: 2px solid transparent;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--verde-menta);
            border-color: var(--verde-menta);
        }

        .promo-message {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.1));
            color: var(--azul-pacifico-oscuro);
            border-color: var(--aji-amarillo);
        }

        .promo-message .btn {
            margin-top: 10px;
            width: auto;
            padding: 8px 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Sabor Limeño</h1>
        <p class="mb-0">Editar Cliente</p>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow p-4">
                    <form id="editClientForm">
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="clientName">Nombre</label>
                            <input type="text" id="clientName" class="form-control" value="Juan Pérez" required>
                        </div>

                        <!-- Correo -->
                        <div class="form-group">
                            <label for="clientEmail">Correo</label>
                            <input type="email" id="clientEmail" class="form-control" value="juanito@gmail.com" required>
                        </div>

                        <!-- Estatus -->
                        <div class="form-group">
                            <label>Estatus</label>
                            <div class="status-options">
                                <div class="status-option">
                                    <input type="radio" id="nuevo" name="status" value="nuevo">
                                    <label for="nuevo">Cliente Nuevo</label>
                                </div>
                                <div class="status-option">
                                    <input type="radio" id="frecuente" name="status" value="frecuente">
                                    <label for="frecuente">Frecuente</label>
                                </div>
                                <div class="status-option">
                                    <input type="radio" id="vip" name="status" value="vip">
                                    <label for="vip">VIP</label>
                                </div>
                            </div>

                            <div id="promoDetails" class="promo-details">
                                <strong>Promoción aplicada:</strong> Este cliente recibirá un cupón de descuento del 15% en su próxima compra.
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="saveButton">Guardar Cambios</button>
                        </div>
                    </form>

                    <!-- Mensajes -->
                    <div id="successMessage" class="message success">
                        ¡Cambios guardados exitosamente!
                    </div>

                    <div id="promoMessage" class="message promo-message">
                        <strong>¡Promoción aplicada!</strong><br>
                        El cliente ha recibido un cupón de descuento.
                        <br><br>
                        <button class="btn btn-primary" onclick="closePromoMessage()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');
            const statusOptions = document.querySelectorAll('input[name="status"]');
            const promoDetails = document.getElementById('promoDetails');
            const successMessage = document.getElementById('successMessage');
            const promoMessage = document.getElementById('promoMessage');

            // Mostrar detalles de promoción si se selecciona Frecuente o VIP
            statusOptions.forEach(option => {
                option.addEventListener('change', function () {
                    if (this.value === 'frecuente' || this.value === 'vip') {
                        promoDetails.style.display = 'block';
                    } else {
                        promoDetails.style.display = 'none';
                    }
                });
            });

            saveButton.addEventListener('click', function () {
                const selectedStatus = document.querySelector('input[name="status"]:checked');

                if (!selectedStatus) {
                    alert('Por favor, selecciona un estatus para el cliente.');
                    return;
                }

                successMessage.style.display = 'block';

                if (selectedStatus.value === 'frecuente' || selectedStatus.value === 'vip') {
                    setTimeout(function () {
                        promoMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }, 1000);
                } else {
                    setTimeout(function () {
                        successMessage.style.display = 'none';
                        window.location.href = '#';
                    }, 2000);
                }
            });

            cancelButton.addEventListener('click', function () {
                if (confirm('¿Estás seguro de que deseas cancelar? Los cambios no guardados se perderán.')) {
                    window.location.href = '#';
                }
            });
        });

        function closePromoMessage() {
            document.getElementById('promoMessage').style.display = 'none';
            window.location.href = '#';
        }
    </script>
</body>
</html>
