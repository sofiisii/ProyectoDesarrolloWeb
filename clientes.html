<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: mediumturquoise;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }

        .card {
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .status-option {
            display: flex;
            align-items: center;
        }

        .status-option input[type="radio"] {
            margin-right: 10px;
        }

        .promo-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #d1ecf1;
            color: #0c5460;
            border-radius: 5px;
            border: 1px solid #bee5eb;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Sabor Limeño</h1>
        <p class="mb-0">Editar Cliente</p>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow p-4">
                    <form id="editClientForm">
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="clientName">Nombre</label>
                            <input type="text" id="clientName" class="form-control" value="Juan Pérez" required>
                        </div>

                        <!-- Correo -->
                        <div class="form-group">
                            <label for="clientEmail">Correo</label>
                            <input type="email" id="clientEmail" class="form-control" value="juanito@gmail.com" required>
                        </div>

                        <!-- Estatus -->
                        <div class="form-group">
                            <label>Estatus</label>
                            <div class="status-options">
                                <div class="status-option">
                                    <input type="radio" id="nuevo" name="status" value="nuevo">
                                    <label for="nuevo">Cliente Nuevo</label>
                                </div>
                                <div class="status-option">
                                    <input type="radio" id="frecuente" name="status" value="frecuente">
                                    <label for="frecuente">Frecuente</label>
                                </div>
                                <div class="status-option">
                                    <input type="radio" id="vip" name="status" value="vip">
                                    <label for="vip">VIP</label>
                                </div>
                            </div>

                            <div id="promoDetails" class="promo-details">
                                <strong>Promoción aplicada:</strong> Este cliente recibirá un cupón de descuento del 15% en su próxima compra.
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="saveButton">Guardar Cambios</button>
                        </div>
                    </form>

                    <!-- Mensajes -->
                    <div id="successMessage" class="message success">
                        ¡Cambios guardados exitosamente!
                    </div>

                    <div id="promoMessage" class="message success">
                        <strong>¡Promoción aplicada!</strong><br>
                        El cliente ha recibido un cupón de descuento.
                        <br><br>
                        <button class="btn btn-primary" onclick="closePromoMessage()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');
            const statusOptions = document.querySelectorAll('input[name="status"]');
            const promoDetails = document.getElementById('promoDetails');
            const successMessage = document.getElementById('successMessage');
            const promoMessage = document.getElementById('promoMessage');

            // Mostrar detalles de promoción si se selecciona Frecuente o VIP
            statusOptions.forEach(option => {
                option.addEventListener('change', function () {
                    if (this.value === 'frecuente' || this.value === 'vip') {
                        promoDetails.style.display = 'block';
                    } else {
                        promoDetails.style.display = 'none';
                    }
                });
            });

            saveButton.addEventListener('click', function () {
                const selectedStatus = document.querySelector('input[name="status"]:checked');

                if (!selectedStatus) {
                    alert('Por favor, selecciona un estatus para el cliente.');
                    return;
                }

                successMessage.style.display = 'block';

                if (selectedStatus.value === 'frecuente' || selectedStatus.value === 'vip') {
                    setTimeout(function () {
                        promoMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }, 1000);
                } else {
                    setTimeout(function () {
                        successMessage.style.display = 'none';
                        window.location.href = '#';
                    }, 2000);
                }
            });

            cancelButton.addEventListener('click', function () {
                if (confirm('¿Estás seguro de que deseas cancelar? Los cambios no guardados se perderán.')) {
                    window.location.href = '#';
                }
            });
        });

        function closePromoMessage() {
            document.getElementById('promoMessage').style.display = 'none';
            window.location.href = '#';
        }
    </script>
</body>
</html>
