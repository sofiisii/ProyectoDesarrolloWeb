<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu Pedido - Sabor Limeño</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    :root {
        --azul-pacifico: #1E88E5;
        --azul-pacifico-oscuro: #1565C0;
        --azul-pacifico-claro: #64B5F6;
        --aji-amarillo: #FFC107;
        --terracota: #BF360C;
        --verde-menta: #4CAF50;
        --purpura-nazca: #6A1B9A;
        --blanco-roto: #F8F9FA;
        --gris-texto: #424242;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background-color: var(--blanco-roto);
        color: var(--gris-texto);
    }

    .header {
        background: linear-gradient(135deg, var(--azul-pacifico) 0%, var(--azul-pacifico-oscuro) 100%);
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
        background-size: cover;
    }

    .header h1 {
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        color: white;
    }

    .header p {
        margin: 0;
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        color: white;
        font-weight: 500;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(30, 136, 229, 0.1);
        border: 2px solid transparent;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .card:hover {
        box-shadow: 0 15px 35px rgba(30, 136, 229, 0.15);
        border-color: var(--azul-pacifico);
    }

    .container {
        max-width: 600px;
    }

    h1 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 25px;
        color: var(--azul-pacifico-oscuro);
    }

    .order-items {
        margin-bottom: 25px;
    }

    .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 2px solid var(--azul-pacifico-claro);
        transition: all 0.3s ease;
    }

    .order-item:hover {
        background-color: rgba(30, 136, 229, 0.03);
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 8px;
    }

    .order-item:last-child {
        border-bottom: none;
    }

    .item-name {
        font-weight: 600;
        color: var(--azul-pacifico-oscuro);
        font-size: 16px;
    }

    .item-details {
        color: var(--gris-texto);
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
    }

    .item-price {
        text-align: right;
    }

    .price-amount {
        font-weight: 600;
        color: var(--gris-texto);
    }

    .price-total {
        color: var(--verde-menta);
        font-weight: 700;
        margin-top: 5px;
        font-size: 16px;
    }

    .total-section {
        background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
    }

    .total-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .total-label {
        font-weight: 600;
        color: white;
        font-size: 18px;
    }

    .total-amount {
        font-size: 28px;
        font-weight: 700;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--azul-pacifico), var(--azul-pacifico-oscuro));
        color: white;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
        background: linear-gradient(135deg, var(--azul-pacifico-oscuro), var(--azul-pacifico));
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
    }

    .btn-success {
        background: linear-gradient(135deg, var(--verde-menta), #66BB6A);
        color: white;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
    }

    .btn-success:hover:not(:disabled) {
        background: linear-gradient(135deg, #66BB6A, var(--verde-menta));
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
    }

    .btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .payment-section {
        display: none;
        margin-top: 25px;
        padding: 25px;
        background: linear-gradient(135deg, #E3F2FD, #FFFFFF);
        border-radius: 12px;
        border: 2px solid var(--blanco-roto);
    }

    .payment-title {
        font-weight: 600;
        color: var(--azul-pacifico-oscuro);
        margin-bottom: 20px;
        font-size: 18px;
    }

    .payment-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
    }

    .payment-option {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 2px solid var(--azul-pacifico-claro);
        border-radius: 8px;
        transition: all 0.3s;
        cursor: pointer;
    }

    .payment-option:hover {
        border-color: var(--azul-pacifico);
        background-color: rgba(30, 136, 229, 0.05);
    }

    .payment-option input {
        width: 18px;
        height: 18px;
        margin-right: 12px;
        accent-color: var(--azul-pacifico);
    }

    .confirmation-message {
        display: none;
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05));
        border-radius: 15px;
        border: 2px solid var(--verde-menta);
    }

    .confirmation-icon {
        font-size: 64px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, var(--verde-menta), #66BB6A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .confirmation-title {
        color: var(--verde-menta);
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .confirmation-text {
        color: var(--gris-texto);
        line-height: 1.6;
        margin-bottom: 25px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Sabor Limeño</h1>
    <p class="mb-0">Tu Pedido</p>
</div>

<div class="container card shadow p-4">

    <div id="orderSection">
        <h1>Tu pedido:</h1>
        
        <div class="order-items">
            <div class="order-item">
                <div>
                    <div class="item-name">Lomo Saltado</div>
                    <div class="item-details">Trozos de filete de vacuno salteado</div>
                </div>
                <div class="item-price">
                    <div class="price-amount">$12.990 x2</div>
                    <div class="price-total">$25.980</div>
                </div>
            </div>
            <div class="order-item">
                <div>
                    <div class="item-name">Ceviche Clásico</div>
                    <div class="item-details">Pescado fresco marinado en limón</div>
                </div>
                <div class="item-price">
                    <div class="price-amount">$10.990 x2</div>
                    <div class="price-total">$21.980</div>
                </div>
            </div>
        </div>

        <div class="total-section">
            <div class="total-line">
                <span class="total-label">Total:</span>
                <span class="total-amount">$47.960</span>
            </div>
        </div>

        <button class="btn btn-primary" id="continueBtn">Continuar al pago</button>

        <div class="payment-section" id="paymentSection">
            <div class="payment-title">Método de pago:</div>
            
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="card" checked>
                    Tarjeta de crédito/débito
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="transfer">
                    Transferencia bancaria
                </label>
            </div>

            <button class="btn btn-success" id="payBtn">Pagar ahora</button>
        </div>
    </div>

    <div id="confirmationSection" class="confirmation-message">
        <div class="confirmation-icon">✅</div>
        <div class="confirmation-title">Pedido Confirmado</div>
        <div class="confirmation-text">
            Recibo confirmado.<br>
            Se envía a cocina.
        </div>
        <button class="btn btn-primary" id="okBtn">OK</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const continueBtn = document.getElementById('continueBtn');
    const payBtn = document.getElementById('payBtn');
    const okBtn = document.getElementById('okBtn');
    const paymentSection = document.getElementById('paymentSection');
    const orderSection = document.getElementById('orderSection');
    const confirmationSection = document.getElementById('confirmationSection');

    continueBtn.addEventListener('click', () => {
        paymentSection.style.display = 'block';
        continueBtn.style.display = 'none';
    });

    payBtn.addEventListener('click', () => {
        payBtn.disabled = true;
        payBtn.textContent = 'Procesando pago...';
        
        setTimeout(() => {
            orderSection.style.display = 'none';
            confirmationSection.style.display = 'block';
        }, 1500);
    });

    okBtn.addEventListener('click', () => {
        alert('Redirigiendo a la página principal...');
        // window.location.href = 'index.html';
    });
});
</script>

</body>
</html>
